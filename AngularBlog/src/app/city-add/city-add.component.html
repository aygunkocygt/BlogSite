<main role="main" style="padding-top:50px">
  <div class="container">
    <div class="row">
      <form [formGroup]="cityAddForm" (ngSubmit)="add()" class="form-cityadd">
        <h2 class="mt-3 pt-3">Add new city</h2>
        <div class="form-group">
          <input type="text" id="CityName" formControlName="CityName" class="form-control" placeholder="City name" autofocus>
          <span class="help-block" *ngIf="cityAddForm.get('CityName').hasError('required') && cityAddForm.get('CityName').touched">
            City name required
          </span>
        </div>       
        <button type="submit" class="btn btn-primary btn-block" [disabled]="!cityAddForm.valid">Ekle</button>
        <h6 style="padding-top:5px">{{cityAddForm.value|json}}</h6>
        <h6>{{cityAddForm.status|json}}</h6>
      </form>
    </div>
  </div>
</main>
